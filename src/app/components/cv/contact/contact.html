<section id="contact" class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center mb-5">
        <h2 class="section-title">Kontaktdaten</h2>
        <hr class="divider">
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-sm-6">
        <ul class="list-unstyled">
          <li><strong>Name: </strong>{{personalInformation.name}}</li>
          <li><strong>Email: </strong>{{contact.email}}</li>
        </ul>
      </div>
      <div class="col-sm-6">
        <ul class="list-unstyled">
          <li><strong>Mobilenummer: </strong>{{contact.phone}}</li>
          <li><strong>Lokation: </strong>{{contact.city}}, {{contact.country}}</li>
        </ul>
      </div>
    </div>
  </div>
</section>
